    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/menu.jpg');"></div>

        <div class="skewed-header-wrapper">

                    <h1>Gallery</h1>

                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    
                    <div class="nav-link">

                    </div>

    <div class="squares-wrapper">

            <div class="square">
                <div class="img-wrapper">
                    <img src="gta-land.jpg" alt="Logo">
                </div>

                <div class="square-text-wrapper">
                    <a href="#Government Pictures" name="Government Pictures" class="anchor-link">
                        <h1>Government Pictures</h1>
                    </a>

                    <ul>
                        <img src="images/squares/fries-sq-2.jpg" alt="Logo">
                        <img src="images/squares/fries-sq-2.jpg" alt="Logo">
                        <img src="images/squares/fries-sq-2.jpg" alt="Logo">

                    </ul>
                </div>
            </div>
            <div class="square">
                <div class="square-text-wrapper">
                    <a href="#Members Pictures" name="Member Pictures" class="anchor-link">
                        <h1>Member Pictures</h1>
                    </a>

                    <ol>
                        <img src="gta-walk.jpg" alt="Logo">
                    </ol>
                </div>

                <div class="img-wrapper">
                    <img src="images/squares/fries-sq-2.jpg" alt="Logo">
                </div>
            </div>
            <div class="square">
                <div class="img-wrapper">
                    <img src="images/squares/fries-sq-1.jpg" alt="Logo">
                </div>

                <div class="square-text-wrapper">
                    <a href="#Vehicles" name="Vehicles Pictures" class="anchor-link">

                    </a>

                    <ul>

                        <img src="images/squares/fries-sq-2.jpg" alt="Logo">
                        <img src="images/squares/fries-sq-2.jpg" alt="Logo">
                    </ul>
                </div>
            </div>

            <div class="square">
                <div class="square-text-wrapper">
                    <a href="#Random Pictures" name="Random Pictures" class="anchor-link">
                        <h1>Random Pictures</h1>
                    </a>
                    
                    <ul>
                        <img src="images/squares/fries-sq-2.jpg" alt="Logo">
                        <img src="images/squares/fries-sq-2.jpg" alt="Logo">
                        <img src="images/squares/fries-sq-2.jpg" alt="Logo">
                        <img src="images/squares/fries-sq-2.jpg" alt="Logo">
